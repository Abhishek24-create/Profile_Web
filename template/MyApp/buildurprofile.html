<!DOCTYPE html>
{% extends 'MyApp/base.html' %}
{% block body_block %}
<body>
{##}
{#<table>#}
{#    <tr align="center"><td style="width:1400px"><h1 style="color:red">REGISTRATION </h1></td></tr>#}
{#</table>#}

{% if message %}
<div class="alert alert-danger text-center  alert-dismissible" >
  <button type="button" class="close" data-dismiss="alert">&times;</button>
 {{ message}}
</div>
{% endif %}

<div class="container-fluid " id="registration_form">
     <div class="col-sm-4 card shadow-lg p-4 mb-4 mx-auto">

<form action="/build/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

  	 <h2 class="bg-warning text-center text-white" style="border-radius:5px">MAKE YOR PROFILE</h2>

    <div class="form-group">
     <label>NAME</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name." name="name" required>
     </div>
    <div class="form-group">
     <label>USEREMAIL:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter useremail" name="email" required>
     </div>
     <div class="form-group">
     <label>IMAGE:</label>
      <input type="file" class="form-control" id="image" placeholder="Image" name="Image" required>
     </div>
    <div class="form-group">
     <label>AGE:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
     </div>
     <div class="form-group">
      <label>DATE OF BIRTH:</label>
      <input type="date" class="form-control" id="DOB" placeholder="Date of Birth" name="DOB" required>
     </div>

    <button type="submit" name="login" class="btn btn-primary" >SUBMIT</button>
      </form>
     </div>
  </div>

</body>
{% endblock %}

<!DOCTYPE html>
{% extends 'MyApp/base.html' %}
{% block body_block %}
<body>
{% if message %}
<div class="alert alert-danger text-center  alert-dismissible" >
  <button type="button" class="close" data-dismiss="alert">&times;</button>
 {{ message}}
</div>
{% endif %}
 <div class="container-fluid " id="login_form" >
     <div class="col-sm-4 card shadow-lg p-4 mb-4 mx-auto">

   	<form action="/login/" method="post"  >
        {% csrf_token %}

  	 <h2 class="bg-primary text-center text-white" style="border-radius:5px">Login</h2>

     <div class="form-group">
     <label>EMAIL:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
     </div>
     <div class="form-group">
      <label>PASSWORD:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
     </div>

    <button type="submit" name="login" class="btn btn-primary" >Login</button>
    </form>
     </div>
    <p align="center">Not registered? Click <a href="/register/">here</a> to register!</p>
</div>




</body>
{% endblock %}
